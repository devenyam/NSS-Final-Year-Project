<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Angela Ofosu" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Service Secretariat Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="./nss.png" alt="nss logo" />
        <p>National Service Secretariat Ghana</p>

        <ul class="navs">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Applications</a></li>
          <li><a href="#">Media</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Staff Details</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>

      <div class="main">
        <div class="caption">
          <h1>National Service Secretariat Form</h1>
        </div>

        <form action="" method="post">
          <fieldset>
            <legend>Section A</legend>
            <div class="section-a">
              <label for="nss-number">NSS Number:</label>
              <input
                id="nss-number"
                name="NSSNumber"
                type="number"
                required
              /><br />
              <label for="pin">Pin:</label>
              <input id="pin" name="Pin" type="password" required /><br />
              <label for="e-zwich">E-zwich:</label>
              <input id="e-zwich" name="E-zwich" type="number" required /><br />
              <label for="ssnit-number">SSNIT Number:</label>
              <input
                id="ssnit-number"
                name="ssnitNumber"
                type="password"
              /><br />
              <label for="nationalid-number">National ID Number:</label>
              <input
                id="nationalid-number"
                name="NationalIdNumbi"
                type="text"
              /><br />
            </div>
            <div class="passport"></div>
          </fieldset>

          <fieldset>
            <legend>Section B</legend>
            <div class="section-b">
              <label for="surname">Surname:</label>
              <input id="surname" name="Surname" type="text" required /><br />
              <label for="givennames">Given names:</label>
              <input
                id="givennames"
                name="GivenNames"
                type="text"
                required
              /><br />
              <label for="dateofbirth">Date Of Birth:</label>
              <input id="dateofbirth" name="dob" type="date" /><br />
              <label for="nameofinstitution"
                >Institution that the student graduated from:</label
              >
              <input id="nameofinstitution" name="name" type="text" /><br />
              <label for="programofstudy">Programme of Study:</label>
              <input
                id="programofstudy"
                name="programmeOfStudy"
                type="text"
              /><br />
              <label for="residentialaddress">Residential address:</label>
              <input
                id="residentialaddress"
                name="residentialAddress"
                type="text"
              /><br />
              <label for="contactaddress">Contact address:</label>
              <input
                id="contactaddress"
                name="contactAddress"
                type="number"
              /><br />
              <label for="email">Email:</label>
              <input id="email" name="email" type="email" /><br />
              <label for="nextofkin">Next of kin:</label>
              <input id="nextofkin" name="nextOfKin" type="text" /><br />
              <label for="nextofkinemail">Next of kin's Email:</label>
              <input
                id="nextofkinemail"
                name="nexOfKinsemail"
                type="email"
              /><br />
            </div>
          </fieldset>

          <fieldset>
            <legend>Section C</legend>
            <div class="section-c">
              <label for="first-region">Fist Region:</label>
              <select id="first-region" name="Select a Region">
                <option value="">-- Select a Region --</option>
                <option value="northernRegion">Northern Region</option>
                <option value="ashantiRegion">Ashanti Region</option>
                <option value="westernRegion">Western Region</option>
                <option value="easternRegion">Eastern Region</option>
                <option value="bonoRegion">Bono Region</option>
                <option value="otiRegion">Oti Region</option>
                <option value="upperWestRegion">Upper West Region</option>
                <option value="upperEastRegion">Upper East Region</option>
                <option value="northEastRegion">North East Region</option>
                <option value="bonoEastRegion">Bono East Region</option>
                <option value="voltaRegion">Volta Region</option>
                <option value="greaterAccraRegion">Greater Accra Region</option>
                <option value="westernNorthRegion">Western North Region</option>
                <option value="ahafoRegion">Ahafo Region</option>
                <option value="centralRegion">Central Region</option>
                <option value="savannahRegion">Savannah Region</option>
              </select>

              <label for="second-region">Second Region:</label>
              <select id="second-region" name="Select a Region">
                <option value="">-- Select a Region --</option>
                <option value="northernRegion">Northern Region</option>
                <option value="ashantiRegion">Ashanti Region</option>
                <option value="westernRegion">Western Region</option>
                <option value="easternRegion">Eastern Region</option>
                <option value="bonoRegion">Bono Region</option>
                <option value="otiRegion">Oti Region</option>
                <option value="upperWestRegion">Upper West Region</option>
                <option value="upperEastRegion">Upper East Region</option>
                <option value="northEastRegion">North East Region</option>
                <option value="bonoEastRegion">Bono East Region</option>
                <option value="voltaRegion">Volta Region</option>
                <option value="greaterAccraRegion">Greater Accra Region</option>
                <option value="westernNorthRegion">Western North Region</option>
                <option value="ahafoRegion">Ahafo Region</option>
                <option value="centralRegion">Central Region</option>
                <option value="savannahRegion">Savannah Region</option>
              </select>

              <label for="third-region">Third Region:</label>
              <select id="third-region" name="Select a Region">
                <option value="">-- Select a Region --</option>
                <option value="northernRegion">Northern Region</option>
                <option value="ashantiRegion">Ashanti Region</option>
                <option value="westernRegion">Western Region</option>
                <option value="easternRegion">Eastern Region</option>
                <option value="bonoRegion">Bono Region</option>
                <option value="otiRegion">Oti Region</option>
                <option value="upperWestRegion">Upper West Region</option>
                <option value="upperEastRegion">Upper East Region</option>
                <option value="northEastRegion">North East Region</option>
                <option value="bonoEastRegion">Bono East Region</option>
                <option value="voltaRegion">Volta Region</option>
                <option value="greaterAccraRegion">Greater Accra Region</option>
                <option value="westernNorthRegion">Western North Region</option>
                <option value="ahafoRegion">Ahafo Region</option>
                <option value="centralRegion">Central Region</option>
                <option value="savannahRegion">Savannah Region</option>
              </select>
            </div>
          </fieldset>

          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="footer">
        <p>
          Website designed by Angela Ofosu. National Service Secretariat &copy;
          2020
        </p>
      </div>
    </div>
  </body>
</html>
